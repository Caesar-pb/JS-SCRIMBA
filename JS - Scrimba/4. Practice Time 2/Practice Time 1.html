<!DOCTYPE html>
    <html>
        <head>
            <title>Practice Time 2</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Karla:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="Practice Time 1.css">
        </head>
        <body>



            <div class="password-app">
                <h3>Generate a<br><span>random password</span></h3>
                <p class="sub-header">Never use an insecure password again.</p>
                <button class="generate-button" onclick="generatePasswords()">Generate passwords</button>
                <div class="line"></div>
                <div class="passwords-container">
                    <div id="password-one"></div>
                    <div id="password-two"></div>
                </div>
            </div>



        <div class="emoji-fruit-apps">
            <div class="emoji-fighter">
                <h1>Emoji<br>Fighter</h1>
                <div id="stage"></div>
                <button id="fightButton">Pick Fighters!</button>
                <div class="line"></div>
            </div>



            <div class="fruit-sorter">
                <div class="title-button-container">
                    <h2>Fruit Sorter</h2>
                    <button class="sort-button" onclick="sortFruits()">SORT</button>
                </div>
                <div id="apple-shelf"></div>  
                <div id="orange-shelf"></div>
            </div>
        </div>


        
        <script src="Practice Time 1.js"></script>
        </body>
    </html>
